<form #addressForm (ngSubmit)="storeAddress(this.addressForm)">
    <div class="form-group">
        <label for="firstname">Vorname</label>
        <input type="text" required id="firstname" name="firstname" [(ngModel)]="address.person.firstname">
    </div>
    <div class="form-group">
        <label for="lastname">Nachname</label>
        <input type="text" required id="lastname" name="lastname" [(ngModel)]="address.person.lastname">
    </div>
    <div class="form-group">
        <label for="phone">Telefon</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="address.phone">
    </div>
    <div class="actions">
        <input type="submit" class="button primary" value="Speichern" [disabled]="!addressForm.checkValidity()">
        <input type="reset" class="button" value="Abbrechen" (click)="closeForm()">
    </div>
</form>
